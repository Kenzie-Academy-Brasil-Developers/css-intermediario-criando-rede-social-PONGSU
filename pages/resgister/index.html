<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../../styles/fonts.css">
  <link rel="stylesheet" href="../../styles/inputs.css">
  <link rel="stylesheet" href="../../styles/navbar.css" />
  <link rel="stylesheet" href="../../styles/globalStyles.css" />
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="../../styles/register.css" />
  <link rel="stylesheet" href="../../styles/buttons.css">
  <title>TechPosters - Registrar</title>
</head>

<body>
  <nav class="navbar">
    <h2>TechPosters</h2>
    <ul class="navbar-links">
      <a class="navbar-link" href="../login/index.html">Entrar</a>
      <a class="navbar-link" id="disable">Criar conta</a>
    </ul>
  </nav>
  <main>
    <section id="register-form">
      <h3 class="tittle1" id="register-tittle">Cadastro</h3>
      <input id='register-name' type="text" placeholder="Digite seu Nome">
      <input id='register-email' type="email" placeholder="Seu email">
      <input id='register-pass' type="password" name="" id="" placeholder="Sua senha">
      <input id='register-work' type="text" placeholder="Seu Trabalho">
      <input id='register-image' type="text" placeholder="Url da imagem de perfil">
      <button id='register-bttn' class="primaryBttn" type="submit">Registrar</button>
      <p class="text1">Já possui uma conta?</p>
      <a href="../login/index.html"><button class="followBttn">Ir para página de login</button></a>
    </section>
  </main>
</body>
<script src="../../script/database/users.js"></script>
<script src="./index.js"></script>

</html>
