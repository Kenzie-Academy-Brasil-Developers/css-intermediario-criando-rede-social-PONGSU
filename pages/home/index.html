<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../../styles/fonts.css">
  <link rel="stylesheet" href="../../styles/inputs.css">
  <link rel="stylesheet" href="../../styles/navbar.css" />
  <link rel="stylesheet" href="../../styles/globalStyles.css" />
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="./createPost.css" />
  <link rel="stylesheet" href="./posts.css" />
  <link rel="stylesheet" href="../../styles/buttons.css">
  <link rel="stylesheet" href="../../styles/openPost.css">
  <title>TechPosters - Home</title>
</head>

<body>
  <nav class="navbar">
    <h2>TechPosters</h2>
    <ul class="navbar-links">
      <a class="navbar-link" href="../login/index.html">Sair</a>
    </ul>
  </nav>
  <main>
    <div class="main-section">
      <section id="create-post-section">
        <div id="create-post-header">
        </div>
        <input type="text" name="create-post-tittle" id="create-post-tittle"
          placeholder="Digite aqui o título da sua postagem">
        <textarea type="text" name="create-post-content" id="create-post-content"
          placeholder="Digite aqui o conteúdo da sua postagem"></textarea>
        <button id='newPostBttn' class="primaryBttn">Postar</button>
      </section>
      <section id="posts-section">
        <h1 id="posts-section-tittle">Posts</h1>
      </section>
    </div>
    <aside id="sugestoes">
      <h2 class="tittle2">Sugestões de usuarios</h2>
      <ul id="sugestions-list">
      </ul>
    </aside>
    <div class='open-post-wrapper' id="reset-out"></div>
  </main>
</body>
<script src="../../script/database/users.js"></script>
<script src="../../script/database/posts.js"></script>
<script src="../../script/database/sugestUsers.js"></script>
<script src="./index.js"></script>
<script src="./expandPost.js"></script>
<script src="./populateSugestUser.js"></script>

</html>
